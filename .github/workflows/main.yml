name: CI

on: [push, workflow_dispatch]

jobs:
  build:
    runs-on: windows-latest

    steps:
    - name: Download ngrok
      run: Invoke-WebRequest https://bin.equinox.io/c/bNyj1mQVY4c/ngrok-v3-stable-windows-amd64.zip -OutFile ngrok.zip
    
    - name: Extract ngrok
      run: Expand-Archive ngrok.zip
    
    - name: Authenticate ngrok
      run: .\ngrok\ngrok.exe authtoken $Env:NGROK_AUTH_TOKEN
      env:
        NGROK_AUTH_TOKEN: ${{ secrets.NGROK_AUTH_TOKEN }}
    
    - name: Install OpenSSH
      run: Add-WindowsCapability -Online -Name OpenSSH.Server~~~~0.0.1.0
    
    - name: Start SSH service
      run: Start-Service sshd
    
    - name: Set SSH to start automatically
      run: Set-Service -Name sshd -StartupType 'Automatic'
    
    - name: Configure Firewall to allow SSH
      run: New-NetFirewallRule -Name sshd -DisplayName 'OpenSSH Server (sshd)' -Enabled True -Direction Inbound -Protocol TCP -Action Allow -LocalPort 22
    
    - name: Set runneradmin password
      run: Set-LocalUser -Name "runneradmin" -Password (ConvertTo-SecureString -AsPlainText "P@ssw0rd!" -Force)
    
    - name: Create SSH tunnel
      run: .\ngrok\ngrok.exe tcp 22
